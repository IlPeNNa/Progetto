<div *ngIf="bolletta" class="popup-overlay">
  <div class="popup-content">
    <h3>Pagamento Bolletta</h3>
    <div *ngIf="bolletta">
  <div><b>ID:</b> {{bolletta.idBolletta || bolletta.id}}</div>
  <div><b>Importo:</b> â‚¬{{bolletta.importo}}</div>
  <div><b>Tipologia:</b> {{bolletta.tipologia || bolletta.tipo}}</div>
  <div><b>Scadenza:</b> {{bolletta.scadenza}}</div>
  <br>
    </div>
    <form (ngSubmit)="effettuaPagamento()">
      <label>Nome titolare:
        <input [(ngModel)]="pagamentoForm.nomeTitolare" name="nomeTitolare" required />
      </label>
      <label>Cognome titolare:
        <input [(ngModel)]="pagamentoForm.cognomeTitolare" name="cognomeTitolare" required />
      </label>
        <label>Codice carta:
          <input [(ngModel)]="pagamentoForm.codiceCarta" name="codiceCarta" maxlength="16" pattern="^[0-9]{16}$" required />
        </label>
        <label>CVV:
          <input [(ngModel)]="pagamentoForm.cvv" name="cvv" maxlength="3" pattern="^[0-9]{3}$" required />
        </label>
          <label>Scadenza (MM/YY):
            <input [(ngModel)]="pagamentoForm.scadenza" name="scadenza" maxlength="5" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" required />
          </label><br>
      <div *ngIf="erroreScadenza" class="errore">{{ erroreScadenza }}</div>
      <br>
      <button type="submit">Effettua pagamento</button>
      <button type="button" (click)="chiudiPopup()">Annulla</button>
    </form>
  </div>
</div>
